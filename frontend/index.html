<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密货币实时监控</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 加密货币实时监控</h1>
            <div class="status-indicator">
                <span id="connection-status">连接中...</span>
            </div>
        </header>
        
        <!-- 控制面板 -->
        <div class="control-panel">
            <div class="view-controls">
                <button id="table-view-btn" class="view-btn active">📋 表格视图</button>
            </div>
            
            <!-- 爬虫控制面板 -->
            <div class="scraper-controls">
                <div class="scraper-status">
                    <span id="scraper-status-text">爬虫状态: 未知</span>
                    <button id="scraper-status-btn" class="status-btn">🔍 检查状态</button>
                </div>
                <div class="scraper-actions">
                    <button id="start-scraper-btn" class="scraper-btn start-btn">▶️ 启动爬虫</button>
                    <button id="stop-scraper-btn" class="scraper-btn stop-btn">⏹️ 停止爬虫</button>
                    <button id="run-once-btn" class="scraper-btn once-btn">🔄 单次运行</button>
                </div>
            </div>
            
            <div class="export-controls">
                <button id="export-csv-btn" class="export-btn">📥 导出CSV</button>
                <button id="export-json-btn" class="export-btn">📄 导出JSON</button>
            </div>
        </div>
        
        <!-- 消息显示区域 -->
        <div id="message-container" class="message-container"></div>
        
        <main>
            <!-- 表格视图 -->
            <div class="table-container" id="table-container">
                <div class="table-wrapper">
                    <table class="crypto-table" id="crypto-table">
                        <thead>
                            <tr>
                                <th class="sortable" data-sort="rank">排名</th>
                                <th class="sortable" data-sort="name">名称</th>
                                <th class="sortable" data-sort="symbol">符号</th>
                                <th class="sortable" data-sort="price_usd">价格 (USD)</th>
                                <th class="sortable" data-sort="price_change_percentage_24h">24h变化</th>
                                <th class="sortable" data-sort="market_cap">市值</th>
                                <th class="sortable" data-sort="volume_24h">24h交易量</th>
                                <th class="sortable" data-sort="circulating_supply">流通量</th>
                                <th>数据源</th>
                                <th>更新时间</th>
                            </tr>
                        </thead>
                        <tbody id="crypto-table-body">
                            <!-- 动态生成的表格行 -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="chart-container">
                <canvas id="price-chart"></canvas>
            </div>
        </main>
    </div>
    
    <script src="js/websocket.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
