<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密货币实时爬取</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 控制面板 -->
        <div class="control-panel">
            <div class="view-controls">
                <button id="table-view-btn" class="view-btn active">📋 表格视图</button>
                <button id="log-view-btn" class="view-btn">📝 日志视图</button>
            </div>
            
            <!-- 爬虫控制面板 -->
            <div class="scraper-controls">
                <div class="scraper-status">
                    <span id="scraper-status-text">爬虫状态: 未知</span>
                    <button id="scraper-status-btn" class="status-btn">🔍 检查状态</button>
                </div>
                <div class="scraper-actions">
                    <button id="start-scraper-btn" class="scraper-btn start-btn">▶️ 启动爬虫</button>
                    <button id="stop-scraper-btn" class="scraper-btn stop-btn">⏹️ 停止爬虫</button>
                </div>
            </div>
            
            <div class="export-controls">
                <button id="export-csv-btn" class="export-btn">📥 导出CSV</button>
                <button id="export-json-btn" class="export-btn">📄 导出JSON</button>
                <button id="clear-logs-btn" class="export-btn">🗑️ 清空日志</button>
            </div>
        </div>
        
        <!-- 爬取页面列表控制 -->
        <div class="scraper-list-controls">
            <h3>🎯 爬取页面列表</h3>
            <div class="scraper-items">
                <div class="scraper-item">
                    <div class="scraper-info">
                        <span class="scraper-name">🪙 CoinGecko 加密货币数据</span>
                        <span class="scraper-description">获取加密货币基础数据、价格、市值等信息</span>
                    </div>
                    <div class="scraper-controls">
                        <label class="switch">
                            <input type="checkbox" id="coingecko-toggle" data-scraper="coingecko">
                            <span class="slider"></span>
                        </label>
                        <span class="scraper-status" id="coingecko-status">已停止</span>
                    </div>
                </div>
                
                <div class="scraper-item">
                    <div class="scraper-info">
                        <span class="scraper-name">💼 DropsTab 投资者数据</span>
                        <span class="scraper-description">获取投资者基础数据、成功率、收益等信息</span>
                    </div>
                    <div class="scraper-controls">
                        <label class="switch">
                            <input type="checkbox" id="dropstab-toggle" data-scraper="dropstab">
                            <span class="slider"></span>
                        </label>
                        <span class="scraper-status" id="dropstab-status">已停止</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 消息显示区域 -->
        <div id="message-container" class="message-container"></div>
        
        <main>
            <!-- 日志视图 -->
            <div class="log-container" id="log-container" style="display: none;">
                <div class="log-header">
                    <h3>📝 爬虫运行日志</h3>
                    <div class="log-controls">
                        <label>
                            <input type="checkbox" id="auto-scroll" checked> 自动滚动
                        </label>
                    </div>
                </div>
                <div class="log-content" id="log-content">
                    <div class="log-message info">
                        <span class="timestamp">[系统]</span>
                        <span class="message">日志系统已启动，等待爬虫运行...</span>
                    </div>
                </div>
            </div>
            
            <!-- 表格视图 -->
            <div class="table-container" id="table-container">
                <div class="table-wrapper">
                    <table class="crypto-table" id="crypto-table">
                        <thead>
                            <tr>
                                <th class="sortable" data-sort="rank">排名</th>
                                <th class="sortable" data-sort="name">名称</th>
                                <th class="sortable" data-sort="symbol">符号</th>
                                <th class="sortable" data-sort="price_usd">价格 (USD)</th>
                                <th class="sortable" data-sort="price_change_percentage_24h">24h变化</th>
                                <th class="sortable" data-sort="market_cap">市值</th>
                                <th class="sortable" data-sort="volume_24h">24h交易量</th>
                                <th class="sortable" data-sort="circulating_supply">流通量</th>
                                <th>数据源</th>
                                <th>更新时间</th>
                            </tr>
                        </thead>
                        <tbody id="crypto-table-body">
                            <!-- 动态生成的表格行 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/websocket.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
